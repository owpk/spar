<!DOCTYPE html>
<html>
<head>
  <title>Binding success</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #fff;
      padding: 0;
      margin: 0;
    }

    .main {
      height:  100vh;
      display:  flex;
      justify-content: center;
      align-items: center;
    }
    div.spinner {
      position: relative;
      width: 54px;
      height: 54px;
      display: inline-block;

      padding: 10px;
      border-radius: 10px;
    }

    div.spinner div {
      width: 7%;
      height: 12%;
      background: #2E2E2E;
      position: absolute;
      left: 49%;
      top: 43%;
      opacity: 0;
      -webkit-border-radius: 50px;
      -webkit-box-shadow: 0 0 3px rgba(0,0,0,0.2);
      -webkit-animation: fade 1s linear infinite;
    }

    @-webkit-keyframes fade {
      from {opacity: 1;}
      to {opacity: 0.25;}
    }

    div.spinner div.bar1 {
      -webkit-transform:rotate(0deg) translate(0, -200%);
      -webkit-animation-delay: 0s;
    }

    div.spinner div.bar2 {
      -webkit-transform:rotate(30deg) translate(0, -200%);
      -webkit-animation-delay: -0.9167s;
    }

    div.spinner div.bar3 {
      -webkit-transform:rotate(60deg) translate(0, -200%);
      -webkit-animation-delay: -0.833s;
    }
    div.spinner div.bar4 {
      -webkit-transform:rotate(90deg) translate(0, -200%);
      -webkit-animation-delay: -0.7497s;
    }
    div.spinner div.bar5 {
      -webkit-transform:rotate(120deg) translate(0, -200%);
      -webkit-animation-delay: -0.667s;
    }
    div.spinner div.bar6 {
      -webkit-transform:rotate(150deg) translate(0, -200%);
      -webkit-animation-delay: -0.5837s;
    }
    div.spinner div.bar7 {
      -webkit-transform:rotate(180deg) translate(0, -200%);
      -webkit-animation-delay: -0.5s;
    }
    div.spinner div.bar8 {
      -webkit-transform:rotate(210deg) translate(0, -200%);
      -webkit-animation-delay: -0.4167s;
    }
    div.spinner div.bar9 {
      -webkit-transform:rotate(240deg) translate(0, -200%);
      -webkit-animation-delay: -0.333s;
    }
    div.spinner div.bar10 {
      -webkit-transform:rotate(270deg) translate(0, -200%);
      -webkit-animation-delay: -0.2497s;
    }
    div.spinner div.bar11 {
      -webkit-transform:rotate(300deg) translate(0, -200%);
      -webkit-animation-delay: -0.167s;
    }
    div.spinner div.bar12 {
      -webkit-transform:rotate(330deg) translate(0, -200%);
      -webkit-animation-delay: -0.0833s;
    }
  </style>
</head>
<body>
<div class="main">
  <div class="loader">
    <div class="spinner">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
      <div class="bar7"></div>
      <div class="bar8"></div>
      <div class="bar9"></div>
      <div class="bar10"></div>
      <div class="bar11"></div>
      <div class="bar12"></div>
    </div>
  </div>

</div>
</body>
</html>
