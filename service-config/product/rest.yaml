security:
  cookie:
    secured: false
  jwt:
    # seconds
    expiration-time: 20000
    secret-key: "{cipher}{key:product}"
    token-prefix: "Bearer "
    token-header: Authorization
  refresh:
    # seconds
    expiration-time: ${SPARURAL_REFRESH_TOKEN_EXPIRATION_TIME:1092000}
    
logging:
  file:
    name: /home/rest/log/rest.log
  level:
    root: INFO
sparural:
  kafka:
    consumer.name: "prod.rest-consumer"
    producer.replyTopic: "prod.rest.response" 